<div *ngIf="!editAdminStatus" style="height: 100%;" class="d-flex justify-content-center align-items-center flex-column w-100">
    <img width="200px" height="200px"  [src]="adminProfile" alt="">
    <button (click)="editAdminBtn()" class="btn btn-link mt-2">Edit Admin Details</button>
</div>

<div *ngIf="editAdminStatus" style="height: 100%;" class="d-flex justify-content-center align-items-center flex-column w-100">
    <h3 class="fw-bolder text-primary">Update Admin Details</h3>
    <label >
        <input type="file" style="display: none;">
        <img width="150px" height="150px" [src]="adminProfile" alt="">
    </label>
    <input class="mt-2 p-2 w-100" type="text" placeholder="Admin Name">
    <input class="mt-2 p-2 w-100" type="text" placeholder="Admin Password">

   <div class="d-flex justify-content-evenly w-100 mt-2"> 
    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
    <button class="btn btn-primary">Upadate Admin</button>
</div>
</div>
